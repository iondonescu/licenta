<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- folosim framework -ul bootstrap 4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Recipesnotebook</title>
</head>

<body>
    <!-- HEADER -->
    <header class="py-2 bg-light text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../img/avatar.png" alt="avatar-picture" style="width: 50px; height: 50px;">
                    <h6 class="navbar-brand"><a href="../index.html">Carnețelul culinar</a>
                        <h6>
                </div>
            </div>
        </div>
    </header>

    <!-- Sign-in -->
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Înregistrare</h4>
                        </div>
                        <div class="card-body">
                            <form action="../index.html">
                                <div class="form-group">
                                    <label for="nume">Nume</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="prenume">Prenume</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="parola">Parolă</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="parola">Reintroduceți parola</label>
                                    <input type="password" class="form-control">
                                </div>
                                <p id="mesaj"></p>
                                <input type="submit" value="Înregistrează" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="mt-auto p-1 text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>Copyright &copy;
                            Ion Donescu</p>
                    </div>
                </div>
            </div>
        </footer>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
